<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Project</title>
</head>
<body>
    <center> <h1>Condition Project (Voice QNA Session) </h1></center>

    <input type="text" name="" id="input" placeholder="Enter demo question">
    <button id="button">Click Me</button><br><br><br>
    <h1 id="answer"></h1>

    <ul>
        <h2>--- Sample Question ---</h2>
        <li>What is your name</li>
        <li>How are you</li>
        <li>Hello</li>
    </ul>
    <script>
        var question = document.querySelector("#input");
        var button = document.querySelector("#button");
        var answer = document.querySelector("#answer");
        const q1 = 'what is your name';
        const q2 = 'how are you' ;
        const q3 = 'hello';
        const a1 = "My name is Abir Hasan";
        const a2 = "Alhamdulillah Good";
        
        button.addEventListener("click", function(){
           let testQuestion = question.value.toLowerCase();
            let testAnswer = '';

        if(!testQuestion){
        alert("Question doesn't empty !")
        }
        else if(testQuestion == q1){
            testAnswer = a1;
        }
        else if(testQuestion == q2){
            testAnswer = a2;
        }
        else if(testQuestion == q3){
            testAnswer = `Hello Abir Hasan`;
        }
        else{
            testAnswer = "I don't understand"
        }
        answer.innerHTML = testAnswer;
        
        let kotha = new SpeechSynthesisUtterance(testAnswer);
        speechSynthesis.speak(kotha);
        })
    </script>
</body>
</html>
